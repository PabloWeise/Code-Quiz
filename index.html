<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    

    
</head>
<body>
    <div class="container">
        <header >The Gaming Quiz</header>

    </div>
    <div class="row">]
        <div class="col-6">
            <button id="start" type="button" class="btn btn-danger">Start</button>
        </div>
        <div class="col-6">
            <div id="timer">

            </div>
        </div>
        

    </div>
    <div class="row">
        <div class="col-12">
            <div id="question-container">
                <div id="question-text"></div>
                <div >
                    <button id="option1" type="button" class="btn btn-warning"></button>
                </div>
                <div >
                    <button id="option2" type="button" class="btn btn-warning"></button>
                </div>
                <div >
                    <button id="option3" type="button" class="btn btn-warning"></button>
                </div>
                <div >
                    <button id="option4" type="button" class="btn btn-warning"></button>
                </div>
                
            </div>
        </div>
    </div>
    <div id="results-page" class="row hide">
        <div class="col-12">
            <h2>Game Over</h2>
            <div id="scoreText"></div>
            <label for="initials">Initials</label>
            <input id="initials" name="initials" type="text">
            <button id="submit-btn" type="button"
            class="btn btn-warning">Submit</button>
        
        </div>

    </div>
    <div id="high-scores-page" class="row hide">
        <div class="col-12">
            <h2>High Scores</h2>
            <ul id="highScoreText"></ul>
            <button id="clear">Clear High Scores</button>
        </div>
    </div>


    



</body>
<script src="assets/main.js"></script>
</html>
